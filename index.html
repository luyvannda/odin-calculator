<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Calculator</title>
  <meta property="og:title" content="Calculator" />
  <meta property="og:description"
    content="A simple calculator for the odin projects" />
  <meta property="og:image"
    content="https://cdn.pixabay.com/photo/2016/12/07/09/26/calculation-1889004_1280.jpg" />
  <meta property="og:url"
    content="https://luyvannda.github.io/odin-calculator/" />

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@github">
  <meta name="twitter:creator" content="@luyvannda">
  <meta name="twitter:title" content="Calculator">
  <meta name="twitter:description"
    content="A simple calculator for the odin projects">
  <meta name="twitter:image"
    content="https://cdn.pixabay.com/photo/2016/12/07/09/26/calculation-1889004_1280.jpg" />
  ">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="JS/main.js" defer></script>
</head>

<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <div class="screen-row">
      <div class="screen">
        <div class="previous"></div>
        <div class="current"></div>
      </div>
    </div>

    <div class="first-row">
      <button class="btn clear">C</button>
      <button class="btn back">back</button>
    </div>

    <div class="second-row">
      <button class="btn gray-operator power"
        value="power">x<sup>2</sup></button>
      <button class="btn gray-operator sqrt" value="sqrt">&radic; x</button>
      <button class="btn gray-operator" value="%">%</button>
      <button class="btn operator" value="/">/</button>
    </div>

    <div class="other-rows">
      <button class="btn number">7</button>
      <button class="btn number">8</button>
      <button class="btn number">9</button>
      <button class="btn operator" value="x">x</button>
    </div>

    <div class="other-rows">
      <button class="btn number">4</button>
      <button class="btn number">5</button>
      <button class="btn number">6</button>
      <button class="btn operator" value="-">-</button>
    </div>

    <div class="other-rows">
      <button class="btn number">1</button>
      <button class="btn number">2</button>
      <button class="btn number">3</button>
      <button class="btn operator" value="+">+</button>
    </div>

    <div class="other-rows">
      <button class="btn negate" value="negate">&plusmn;</button>
      <button class="btn number">0</button>
      <button class="btn decimal">.</button>
      <button class="btn equal">=</button>
    </div>
  </div>

  <footer>
    <p>2023 &copy; Created for the Odin Project by <a
        href="https://www.linkedin.com/in/luyvannda/" target="_blank">Luy
        Vannda</a></p>
  </footer>
</body>

</html>
